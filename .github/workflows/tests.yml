name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            laravel: '^10.0'
            testbench: '^8.0'
          - php: '8.2'
            laravel: '^10.0'
            testbench: '^8.0'
          - php: '8.2'
            laravel: '^11.0'
            testbench: '^9.0'
          - php: '8.2'
            laravel: '^12.0'
            testbench: '^10.0'
          - php: '8.3'
            laravel: '^11.0'
            testbench: '^9.0'
          - php: '8.3'
            laravel: '^12.0'
            testbench: '^10.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, mbstring, dom, curl, libxml
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" "illuminate/database:${{ matrix.laravel }}" "illuminate/console:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/phpunit